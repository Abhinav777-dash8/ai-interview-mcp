name: MCP Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm install
        working-directory: ./backend

      - name: ğŸ§ª Run tests (optional - update test command if needed)
        run: npm test || echo "âš ï¸ No tests found"
        working-directory: ./backend

      - name: ğŸ³ Build Docker image
        run: docker build -t mcp-backend .
        working-directory: ./backend

